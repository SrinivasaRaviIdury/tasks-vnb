<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Data</title>
  </head>
  <body>
    <div class="container">
      <h1>Upload data to store Local Storage</h1>
      <input type="file" id="take_input" />
      <img id="imgPreview" src="" alt="Preview" />
    </div>
    <script>
      document
        .getElementById('take_input')
        .addEventListener('change', function () {
          const reader = new FileReader();
          reader.addEventListener('load', () => {
            console.log(reader.result);
            localStorage.setItem('recent-image', reader.result);
          });
          reader.readAsDataURL(this.files[0]);
        });
      document.addEventListener('DOMContentLoaded', function () {
        const recentItemUrl = localStorage.getItem('recent-item');
        if (recentItemUrl) {
          document
            .getElementById('imgPreview')
            .setAttribute('src', recentItemUrl);
        }
      });
    </script>
  </body>
</html>
